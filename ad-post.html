<main>
<section class="__first-adpost-section"> 
      <div class="__outer-sub-section">
            <div class="__center-title">
                  <h2>Platform</h2>
            </div>
            <div class="__center-sub-section">
                  <div class="category__options">

                        </div>

            </div>

</section>
<section class="__second-adpost-section"> 
      <div class="__outer-sub-section">
            <div class="__center-title">
                  <h2>Subscribers</h2>
                  <p>
                        <output name="number-690" id="outputnumber690" for="number690">5,000</output>+

            </div>
            <div class="__center-sub-section">
                  <div class="__slider">
                        <input id="number690" oninput="outputnumber690.value=addCommas(number690.value)" type="range" lang="en-150" name="number-690" value="5000" min="5000" max="1000000" step="5000">

            </div>

</section>
<section class="__third-adpost-section">

                        <output name="number-691" id="outputnumber691" for="number691">1</output>%
                        </p>  
            </div>
            <div class="__center-sub-section">
                  <div class="__slider">
                        <input id="number691" oninput="outputnumber691.value=addCommas(number691.value)" type="range" lang="en-150" name="number-691" value="1" min="1" max="100" step="1">

      </div>
</section>
<section class="__fourth-adpost-section"> 
      <div class="__outer-sub-section">
            <div class="__center-title">
                  <h2>Price <sup>1</sup></h2>
                  <p>
                        $<output name="number-692" id="outputnumber692" for="number692">1,000</output>
                  </p>

            <div class="__center-sub-section">
                  <div class="__slider">
                        <input id="number692" oninput="outputnumber692.value=addCommas(number692.value)" type="range" lang="en-150" name="number-692" value="0" min="1000" max="500000"  step="1000" >

</section>

      </div>
            </div>
</section>
